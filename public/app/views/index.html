<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <title>User Story</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" charset="utf-8"></script>
        <script src="app/services/authService.js" charset="utf-8"></script>
        <script src="app/services/userService.js" charset="utf-8"></script>
        <script src="app/controllers/mainCtrl.js" charset="utf-8"></script>
        <script src="app/controllers/userCtrl.js" charset="utf-8"></script>
        <script src="app/app.routes.js" charset="utf-8"></script>
        <script src="app/app.js" charset="utf-8"></script>
    </head>
    <body ng-controller="MainController as main">
        <header>
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">
                            <span class="glyphicon glyphicon-book"></span>User Story
                        </a>
                    </div>
                    <ul class="navbar navbar-nav">
                        <li><a href="/users"></a></li>
                    </ul>
                    <ul class="nav navbar-nav  navbar-right">
                        <li ng-if="!mainLoggedIn"><a href="/login">Login</a></li>
                        <li ng-if="!mainLoggedIn"><a href="/signup">Signup</a></li>
                        <li ng-if="mainLoggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
                        <li ng-if="mainLoggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="container">
            <div ng-view>

            </div>
        </main>
    </body>
</html>
